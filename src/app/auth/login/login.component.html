<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
      <h4 class="company_title"><img src="https://i.imgur.com/NcpNqev.png" width="200px"></h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid">
        <div class="row">
          <h2 style="padding-top: 0.7em;">Log In</h2>
        </div>
        <div class="row">
          <form control="" class="form-group" [formGroup]=loginForm>

            <div class="example-container">
              <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
              </mat-form-field>

            </div>

            <div class="example-container">
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

            </div>

            <div class="row" id="controls">
              <button class="login" [disabled]="loginForm.invalid" (click)="submit()" mat-flat-button>
                Login
              </button>
            </div>

          </form>
        </div>
        <div class="row" style="color: white">
          <p>Don't have an account?
            <button mat-stroked-button>
              <a routerLink="/signup" style="text-decoration: none; color: white">Sign Up</a>
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
