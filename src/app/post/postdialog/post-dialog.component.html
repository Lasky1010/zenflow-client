<div class="container-fluid">
  <div class="row">
    <div class="col">
      <img mat-card-image [src]="formatImage(this.data.post.imageData)" alt="Photo" width="600px" height="600px"
           style="margin-top:20px;margin-bottom: 10px">
    </div>
    <div class="col">
      <mat-card class="post-card">
        <!--    header   -->
        <mat-card-header style="text-align: left">
          <div mat-card-avatar>
            <img style="width:40px;height: 40px;border: 1px solid black;border-radius: 50%"
                 [src]="formatImage(this.data.post.user.imageData) || 'https://i.imgur.com/ySPGGoI.jpg'"
                 alt="profile photo">
          </div>
          <span style="margin-top: 0.32rem;margin-left:0.3rem;font-weight: 500;color: black;font-size: 20px">
          <mat-card-title>{{this.data.post.user.username}} </mat-card-title>
        </span>

          <span *ngIf="this.data.mainUser.username===this.data.post.user.username"
                class="button-delete" (click)="deletePost()">
             Delete post
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x-circle"
                 viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg>

          </span>

        </mat-card-header>


        <mat-card-content style="text-align: start;">
          <p style="margin-top: 5px ">
            <a
              style="text-decoration: none;font-weight: 500;color: black"></a>
            <span> {{this.data.post.description}}</span>
          </p>

        </mat-card-content>

        <mat-card-actions align="start">
          <!--  Like  -->
          <button mat-button style="border: none;background: none;padding: 2px" (click)="likePost()">
            <svg *ngIf="this.data.post.whoLikes.indexOf(this.data.mainUser.username) != -1;else likeBlock"
                 xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-heart-fill is-liked"
                 fill=" #8c3023" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
            </svg>
            <ng-template #likeBlock>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-heart not-liked"
                   viewBox="0 0 16 16">
                <path
                  d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
              </svg>
            </ng-template>
          </button>
          {{this.data.post.whoLikes.length}}
        </mat-card-actions>
        <mat-form-field class="w-100">
          <mat-label>Leave a comment...</mat-label>
          <input (keyup.enter)="postComment($event.target.value)" matInput #message maxlength="128">
        </mat-form-field>
        <!--   Comments   -->
        <div class="comments">
              <span *ngFor="let comment of this.data.post.comments.reverse()">
                <span class="comment-username" style=";margin-bottom: 5px">{{comment.username}}
                  :</span>
                <span
                  *ngIf="data.post.user.username===data.mainUser.username || comment.username===data.mainUser.username;else commBlock">
                  <span (click)="showCommentMenu(comment.id)">{{comment.message}}
                  </span>
                </span>
                <ng-template #commBlock>
                  {{comment.message}}
                </ng-template><br>
              </span>
        </div>
      </mat-card>

    </div>
  </div>
</div>
